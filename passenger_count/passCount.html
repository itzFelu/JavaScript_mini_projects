<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Counting</title>
    <link rel="stylesheet" href="passCount.css">
</head>
<body>
    <div id="container-el">
        <div id="count-el">
            Count: <p id="count-num">0</p>
        </div>
        <br>
        <div id="button-el">
            <button id="incre-el">+</button>
            <button id="decre-el">-</button>
        </div>
        <br>
        <button id="save-el">Save</button>
        <button id="reset-el">Reset</button>
        <br><br><br>
        <div id="savelog-el">
            Check: <p id="saves-el" style="display: inline;"></p>
        </div>
    </div>
    <script src="passCount.js"></script>
</body>
</html>
